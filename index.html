!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foto Kirim ke Telegram</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    video {
      border: 4px solid #00ffcc;
      border-radius: 10px;
      width: 320px;
      height: 240px;
      object-fit: cover;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background: #00ffcc;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00ccaa;
    }
    #status {
      font-size: 16px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>WOI SUKI FOTO DULU!</h1>
  <video id="video" autoplay playsinline></video>
  <button id="capture">Ambil Foto & Kirim</button>
  <p id="status">Menunggu aksi...</p>
  <canvas id="canvas" style="display: none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const captureButton = document.getElementById('capture');
    const statusText = document.getElementById('status');

    // Akses kamera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        statusText.textContent = "Kamera aktif. Siap foto!";
      })
      .catch(err => {
        statusText.textContent = "Gagal akses kamera: " + err;
      });

    captureButton.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      const imageData = canvas.toDataURL('image/jpeg');

      // Kirim ke Telegram
      const apiKey = '7163723754:AAEIQk6FGjz2TsS4ELirDfIAbpaOThTAMdU'; // Ganti dengan punyamu
      const chatId = '6624966395'; // Ganti dengan punyamu
      const url = `https://api.telegram.org/bot${apiKey}/sendPhoto`;

      const formData = new FormData();
      formData.append('chat_id', chatId);
      formData.append('photo', dataURLtoBlob(imageData), 'photo.jpg');

      statusText.textContent = "Mengirim foto ke Telegram...";

      fetch(url, {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        statusText.textContent = "Foto berhasil dikirim!";
      })
      .catch(error => {
        statusText.textContent = "Gagal kirim: " + error;
      });
    });

    // Fungsi konversi base64 ke blob
    function dataURLtoBlob(dataurl) {
      var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
          bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
      while(n--) u8arr[n] = bstr.charCodeAt(n);
      return new Blob([u8arr], {type:mime});
    }
  </script>
</body>
</html>
